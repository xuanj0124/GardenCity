    <main>
      <h3>Contact Us</h3>
      <form action="">
        <!-- <label for="contact">Contact Us</label> -->
        <p>
          <input
            type="text"
            placeholder="First name"
            name="firstname"
            required
          />
        </p>
        <p>
          <input type="text" placeholder="Last name" name="lastname" required />
        </p>
        <p>
          <input
            type="text"
            placeholder="Email address"
            name="email"
            required
          />
        </p>
        <p>
          <input
            type="text"
            placeholder="Phone number (optional)"
            name="phone"
          />
        </p>
        <textarea
          name="contact"
          id="contact"
          cols="30"
          rows="10"
          placeholder="Please enter the messages here"
          required
        ></textarea>
        <p><button>Submit</button></p>
      </form>
    </main>
