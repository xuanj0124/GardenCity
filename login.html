<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Garden City</h1>
      <h2>Make your life <b>colorful</b>.</h2>
      <nav>
        <a href="gardenCity.html">Home</a>
        <a href="product.html">Flowers</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
      </nav>
    </header>
    <main>
      <div class="login">
        <h3>Login</h3>
        <form action="/taco">
          <p>
            <input
              type="text"
              placeholder="Email address"
              name="email"
              required
            />
          </p>
          <p>
            <input
              type="password"
              placeholder="Password"
              name="password"
              minlength="8"
              maxlength="12"
              required
            />
          </p>
          <p>
            <input type="checkbox" name="keep_signedin" id="keep_signedin" />
            <label for="keep_signedin">Keep me signed in</label>
          </p>
          <p>
            <button>Sign in</button>
          </p>
          <p>
            <a href="forgotpassword.html">Forgot password?</a>
          </p>
        </form>
        <p>
          <a href="create_account.html"><button>Create account</button></a>
        </p>
      </div>
    </main>
    <footer>
      <nav>
        <a href="shipping">Shipping</a>
        <a href="return">Return</a>
        <a href="contactUs">Contact Us</a>
        <a href="help">Help</a>
      </nav>
    </footer>
  </body>
</html>
